<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checking your browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:system-ui;background:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
.box{text-align:center;max-width:420px;width:90%}
.spinner{width:46px;height:46px;border:4px solid #e6e6e6;border-top:4px solid #111;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 24px}
@keyframes spin{to{transform:rotate(360deg)}}
h1{font-size:22px;margin-bottom:8px}
p{font-size:14px;color:#555}
.bar{height:4px;background:#e6e6e6;border-radius:4px;overflow:hidden;margin:20px 0}
.fill{height:100%;width:0;background:#111;animation:load 4s linear forwards}
@keyframes load{to{width:100%}}
</style>
</head>
<body>
<div class="box">
<div class="spinner"></div>
<h1>Checking your browser</h1>
<p>This process is automatic. Your browser will redirect shortly.</p>
<div class="bar"><div class="fill"></div></div>
<p style="font-size:12px;color:#aaa">Performance & security</p>
</div>
<script>
setTimeout(()=>location.href='/verify.html',4200);
</script>
</body>
</html>
